<ion-content color="medium" [fullscreen]="true">
  <div class="ion-text-center">
  <img src="assets/etec2.png" alt="Etec">
  </div>

  <form [formGroup]="formRegistro">
  <ion-item class="ion-text-center ion-button-light" lines="none">
    <ion-label>NOVO USUÁRIO</ion-label>
  </ion-item>

  <ion-item-divider color="medium">
    <ion-label>Digite seus dados</ion-label>
  </ion-item-divider>

  <ion-item lines="none">
    <ion-label position="stacked">Nome</ion-label>
    <ion-input formControlName="nome"  type="text" placeholder="Digite seu nome"></ion-input>
    <ng-container *ngFor="let erro of mensagens_validacao.nome">
      <span class="msg-erro"
       *ngIf="formRegistro.get('nome').hasError(erro.tipo) && (formRegistro.get('nome').dirty || formRegistro.get('nome').touched)">
      {{erro.mensagem}}</span>
    </ng-container>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">CPF</ion-label>
    <ion-input [brmasker]="{person: true}" maxLength="14" formControlName="cpf" type="text" placeholder="Digite seu CPF"></ion-input>
    <ng-container *ngFor="let erro of mensagens_validacao.cpf">
      <span class="msg-erro"
       *ngIf="formRegistro.get('cpf').hasError(erro.tipo) && (formRegistro.get('cpf').dirty || formRegistro.get('cpf').touched)">
      {{erro.mensagem}}</span>
    </ng-container>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Data de nascimento</ion-label>
    <ion-datetime formControlName="dataNascimento" displayFormat="DD/MM/YYYY" placeholder="Selecione" cancelText="Cancelar" doneText="Ok"></ion-datetime>
    <ng-container *ngFor="let erro of mensagens_validacao.dataNascimento">
      <span class="msg-erro"
       *ngIf="formRegistro.get('dataNascimento').hasError(erro.tipo) && (formRegistro.get('dataNascimento').dirty || formRegistro.get('dataNascimento').touched)">
      {{erro.mensagem}}</span>
    </ng-container>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Gênero</ion-label>
    <ion-select formControlName="genero"  placeHolder="Selecione" cancelText="Cancelar">
      <ion-select-option value="F">Feminino</ion-select-option>
      <ion-select-option value="M">Masculino</ion-select-option>
      <ion-select-option value="O">Outro</ion-select-option>
    </ion-select>
    <ng-container *ngFor="let erro of mensagens_validacao.genero">
      <span class="msg-erro"
       *ngIf="formRegistro.get('genero').hasError(erro.tipo) && (formRegistro.get('genero').dirty || formRegistro.get('genero').touched)">
      {{erro.mensagem}}</span>
    </ng-container>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Celular</ion-label>
    <ion-input [brmasker]="{phone: true}" type="text" formControlName="celular" placeholder="Digite seu celular"></ion-input>
    <ng-container *ngFor="let erro of mensagens_validacao.celular">
      <span class="msg-erro"
       *ngIf="formRegistro.get('celular').hasError(erro.tipo) && (formRegistro.get('celular').dirty || formRegistro.get('celular').touched)">
      {{erro.mensagem}}</span>
    </ng-container>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">E-mail</ion-label>
    <ion-input type="text" formControlName="email" placeholder="Digite seu e-mail"></ion-input>
    <ng-container *ngFor="let erro of mensagens_validacao.email">
      <span class="msg-erro"
       *ngIf="formRegistro.get('email').hasError(erro.tipo) && (formRegistro.get('email').dirty || formRegistro.get('email').touched)">
      {{erro.mensagem}}</span>
    </ng-container>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Senha</ion-label>
    <ion-input type="password" formControlName="senha" placeholder="Escolha sua senha"></ion-input>
    <ng-container *ngFor="let erro of mensagens_validacao.senha">
      <span class="msg-erro"
       *ngIf="formRegistro.get('senha').hasError(erro.tipo) && (formRegistro.get('senha').dirty || formRegistro.get('senha').touched)">
      {{erro.mensagem}}</span>
    </ng-container>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Confirmar senha</ion-label>
    <ion-input type="password" formControlName="confirmasenha" placeholder="Confirme sua senha"></ion-input>
    <ng-container *ngFor="let erro of mensagens_validacao.confirmasenha">
      <span class="msg-erro"
       *ngIf="formRegistro.get('confirmasenha').hasError(erro.tipo) && (formRegistro.get('confirmasenha').dirty || formRegistro.get('confirmasenha').touched)">
      {{erro.mensagem}}</span>
    </ng-container>
  </ion-item>

  <ion-item button class="ion-button-light ion-text-center" color="light" (click)='salvarFormulario()'>
    <ion-label>SALVAR</ion-label>
  </ion-item>
  <ion-button expand="full" fill="clear" color="light" routerLink="/login">VOLTAR</ion-button>
</form>
</ion-content>
